repo_name: ""
repo_url: "https://github.com/wuseman/www.nr1.nu"
docs_dir: docs/src/markdown
site_dir: site
edit_uri: tree/master/docs/src/markdown

extra:
  analytics:
    provider: google
    property: G-B5KK88V0K4

extra_css:
  - assets/pymdownx-extras/katex.min.css
  - assets/pymdownx-extras/extra-e384f43f0f.css

extra_javascript:
  - assets/pymdownx-extras/katex.min.js
  - assets/pymdownx-extras/polyfill.min.js
  - assets/pymdownx-extras/tex-mml-chtml.js
  - assets/pymdownx-extras/extra-loader-5bb526e4.js

theme:
  nav_style: dark
  use_directory_urls: true
  name: material
  favicon: images/favicon.png
  custom_dir: docs/theme
  static_templates:
    - 404/404.html
  icon:
    logo: material/book-open-page-variant

  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple

  features:
    - navigation.tabs
    - navigation.top
#    - navigation.indexes
    - content.tabs.link
    - navigation.prune
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - bash
    - console
    - shell
    - python
    - perl
    - tcl 
    - powershell
    - ardunio
    - php
    - json
    - kotlin
markdown_extensions:
  - smarty:
  - toc:
      permalink: True
      separator: "_"
      baselevel: 5
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: ""
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: generic, tag: pre}}
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_inline_format {kwds: {mode: generic}}
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: facelessuser
      repo: www.nr1.nu
      normalize_issue_symbols: true
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
#  - pymdownx.emoji:
#      emoji_index: !!python/name:materialx.emoji.twemoji
#      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar:
  - pymdownx.arithmatex:
      generic: true
      block_tag: 'pre'
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.snippets:
      base_path:
      - docs/src/markdown/.snippets
      auto_append:
      - refs.md
      check_paths: true
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.saneheaders:

plugins:
# https://smarie.github.io/mkdocs-gallery/
  - search:
      lang: en
      lang: sv
      min_search_length: 3
      indexing: 'full'
#  - pdf-export
  - rss:
      abstract_chars_count: 160  # -1 for full content
      categories:
        - tags
      comments_path: "#__comments"
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d %H:%M"
      enabled: true
      feed_ttl: 1440
      image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
      length: 20
      pretty_print: false
      match_path: ".*"
      url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-revision-date:
      enabled_if_env: CI
  - minify:
      minify_html: true

