dev_addr: 127.0.0.1:8000
site_name: Nr1 (wuseman's wiki)
site_author: wuseman
site_description: >-
  The personal website of wuseman, it's the Nr1 wiki for cool tips and trikes for all kind of hacks/cracks you can imagine

copyright: |
  Copyright &copy; 2015 - 2022 <a href="https://github.com/wuseman"  target="_blank" rel="noopener">wuseman</a>

site_url: https://www.nr1.nu
repo_name: ""
repo_url: "https://github.com/wuseman/www.nr1.nu/"
docs_dir: docs/src/markdown
site_dir: site
edit_uri: tree/master/docs/src/markdown

extra:
  analytics:
    provider: google
    property: G-B5KK88V0K4

theme:
  nav_style: dark
  use_directory_urls: true
  name: material
  favicon: images/favicon.png
  custom_dir: docs/theme
  static_templates:
    - 404.php
  icon:
    logo: material/book-open-page-variant

  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  font:
    text: Roboto
    code: Roboto Mono
    include_sidebar: true
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - content.tabs.link
    - navigation.prune
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
    - bash
    - console
    - shell
    - python
    - perl
    - tcl 
    - powershell
    - ardunio
    - php
    - json
    - kotlin
 # pymdownx:
#    sponsor: "https://github.com/sponsors/facelessuser"

